  <p-panel [showHeader]="false">
    @if (isReading()) {
      <p>Boeken worden opgehaald</p>
    } @else {
      <p-tree
        [value]="books"
        selectionMode="single"
        [(selection)]="selectedBook"
        (onNodeSelect)="onBookSelected()"
        [filter]="true"
        filterPlaceholder="Zoek een boek..."
        scrollHeight="700px"
        [metaKeySelection]="false"
      />
    }
  </p-panel>
