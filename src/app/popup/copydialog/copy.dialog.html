<p-dialog
  header="EBook kopi&euml;ren"
  appendTo="body"
  [modal]="true"
  [visible]="displayCopyDialog()"
  (visibleChange)="displayCopyDialog.set($event)"
  (onHide)="cancel()"
>
  <div class="dialog-form">

  <form [formGroup]="copyForm" (ngSubmit)="copyBook()">
      <div class="field dialog-input">
        <label for="copyTo" class="block">"{{ getBookToCopy() }}" kopi&euml;ren naar:</label>
        <input type="text" pInputText formControlName="copyTo" />
        @if(copyForm.get('copyTo')?.invalid && copyForm.get('copyTo')?.dirty) {
          <small class="p-error block">Foldernaam is verplicht</small>
        }
      </div>

      <p>
        <button
          pButton
          pRipple
          type="button"
          class="dialog-button"
          (click)="cancel()"
        >
          <i class="pi pi-times" pButtonIcon></i>
          <span pButtonLabel>Annuleer</span>
        </button>

        <button
          pButton
          pRipple
          type="submit"
          class="dialog-button"
          (click)="copyBook()"
        >
          <i class="pi pi-copy" pButtonIcon></i>
          <span pButtonLabel>Kopi&euml;ren</span>
        </button>

      </p>
    </form>
  </div>
</p-dialog>
