<p-dialog
  header="Over"
  appendTo="body"
  [modal]="true"
  [visible]="displayAboutDialog()"
  (visibleChange)="displayAboutDialog.set($event)"
  (onHide)="cancel()"
>
  <p-image src="shakespeare.jpg" alt="Shakespeare" height="350px"/>
  <br/>
  <br/>
  <table>
    <tr>
      <td colspan="2"><b>eBook Library</b></td>
    </tr>
    <tr>
      <td>Versie:</td>
      <td>0.0.1</td>
    </tr>
    <tr>
      <td>Datum:</td>
      <td>25-02-2026</td>
    </tr>
    <tr>
      <td>Auteur:</td>
      <td>R. Blom</td>
    </tr>
  </table>
  <p>
    <button
      pButton
      pRipple
      type="button"
      class="dialog-button"
      (click)="cancel()"
    >
      <i class="pi pi-times" pButtonIcon></i>
      <span pButtonLabel>Sluiten</span>
    </button>
  </p>
</p-dialog>
