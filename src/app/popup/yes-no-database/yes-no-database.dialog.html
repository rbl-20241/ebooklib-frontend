<p-dialog
  header="Wil je de database verversen?"
  [styleClass]="changeColor ? 'dialogSettings' : ''"
  [modal]="true"
  [visible]="displayYesNoDbDialog()"
  (visibleChange)="displayYesNoDbDialog.set($event)"
  (onHide)="cancel()"
>
<p>
    <button
      pButton
      pRipple
      type="button"
      class="yes-no-dialog-button"
      (click)="cancel()"
    >
      <span pButtonLabel>Nee</span>
    </button>

    <button
      pButton
      pRipple
      type="submit"
      class="yes-no-dialog-button"
      (click)="save()"
    >
      <span pButtonLabel>Ja</span>
    </button>

  </p>
</p-dialog>
