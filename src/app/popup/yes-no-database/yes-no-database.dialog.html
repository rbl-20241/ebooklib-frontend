<p-dialog
  header="Wil je de database verversen?"
  appendTo="body"
  [modal]="true"
  [visible]="displayYesNoDbDialog()"
  (visibleChange)="displayYesNoDbDialog.set($event)"
  (onHide)="cancel()"
>
<p>
    <button
      pButton
      pRipple
      type="button"
      class="dialog-button"
      (click)="cancel()"
    >
      <i class="pi pi-times" pButtonIcon></i>
      <span pButtonLabel>Nee</span>
    </button>

    <button
      pButton
      pRipple
      type="submit"
      class="dialog-button"
      (click)="save()"
    >
      <i class="pi pi-check" pButtonIcon></i>
      <span pButtonLabel>Ja</span>
    </button>

  </p>
</p-dialog>
