<p-dialog
  [showHeader]="false"
  appendTo="body"
  [modal]="true"
  [visible]="displayAboutDialog()"
  (visibleChange)="displayAboutDialog.set($event)"
  (onHide)="cancel()"
>
  <div class="about-dialog-content">

    <p-image
      src="shakespeare.jpg"
      alt="Shakespeare"
      class="about-dialog-image"
      height="400px"
    ></p-image>

    <div class="about-dialog-text">

      <table>
        <tr><td colspan="2" class="about-title">eBook Library</td></tr>
        <tr><td>Gebruiker:</td><td>{{ user }}</td></tr>
        <tr><td>Versie:</td><td>{{ version }}</td></tr>
        <tr><td>Operating System:</td><td>{{ operatingSystem }}</td></tr>
        <tr><td colspan="2" class="about-copyright">Copyright {{ copyright }}</td></tr>
      </table>

      <button
        pButton
        pRipple
        type="button"
        class="dialog-button about-dialog-button"
        (click)="cancel()"
      >
        <i class="pi pi-times" pButtonIcon></i>
        <span pButtonLabel>Sluiten</span>
      </button>

    </div>
  </div>
</p-dialog>
