<p-dialog
  header="EBook mailen"
  [styleClass]="changeColor ? 'dialogSettings' : ''"
  [modal]="true"
  [visible]="displayMailDialog()"
  (visibleChange)="displayMailDialog.set($event)"
  (onHide)="cancel()"
>
  <p-card class="mail-form flex justify-content-center">
    <form [formGroup]="mailForm" (ngSubmit)="mailBook()">
      <div class="field mail-input">
        <label for="mailTo" class="block">"{{ getBookToMail() }}" kopi&euml;ren naar:</label>
        <input type="text" pInputText formControlName="mailTo" />
        @if(mailForm.get('mailTo')?.invalid && mailForm.get('mailTo')?.dirty) {
          <small class="p-error block">Foldernaam is verplicht</small>
        }
      </div>

      <p>
        <button
          pButton
          pRipple
          type="button"
          class="mail-dialog-button"
          (click)="cancel()"
        >
          <span pButtonLabel>Annuleer</span>
        </button>

        <button
          pButton
          pRipple
          type="submit"
          class="mail-dialog-button"
          (click)="mailBook()"
        >
          <span pButtonLabel>Mailen</span>
        </button>

      </p>
    </form>
  </p-card>
</p-dialog>
