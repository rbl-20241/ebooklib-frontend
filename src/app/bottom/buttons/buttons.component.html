<p-panel [showHeader]="false" class="panel-left">
  <button
    pButton
    pRipple
    [disabled]="isButtonDisabled()"
    icon="pi pi-send"
    type="button"
    class="ebook-button left-button"
    (click)="onClickMailBook()"
  >Mailen
  </button>

  <button
    pButton
    pRipple
    [disabled]="isButtonDisabled()"
    icon="pi pi-copy"
    type="button"
    class="ebook-button left-button"
    (click)="onClickCopyBook()"
  >Kopi&euml;ren
  </button>

  <button
    pButton
    pRipple
    [disabled]="isButtonDisabled()"
    icon="pi pi-google"
    type="button"
    class="ebook-button left-button"
    (click)="searchWithBrowser()"
  >Google
  </button>
</p-panel>

<p-panel [showHeader]="false" class="panel-right">
  <button
    pButton
    pRipple
    icon="pi pi-refresh"
    type="button"
    class="ebook-button"
    (click)="saveBooksToDatabase()"
  >Database verversen
  </button>
</p-panel>
