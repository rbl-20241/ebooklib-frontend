<p-panel [showHeader]="false" class="panel-row">

  <p-panel [showHeader]="false" class="panel-left">
    <button
      pButton
      pRipple
      type="button"
      class="ebook-button left-button"
      (click)="saveBooksToDatabase()"
    >Mailen
    </button>

    <button
      pButton
      pRipple
      type="button"
      class="ebook-button left-button"
      (click)="copyBook()"
    >Kopi&euml;ren
    </button>

    <button
      pButton
      pRipple
      type="button"
      class="ebook-button left-button"
      (click)="searchWithBrowser()"
    >Browser
    </button>
  </p-panel>

  <p-panel [showHeader]="false" class="panel-right">
    <button
      pButton
      pRipple
      type="button"
      class="ebook-button"
      (click)="saveBooksToDatabase()"
    >Database verversen
    </button>
  </p-panel>

</p-panel>
